<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Freebie Hub — iOS • Android • Epic • Prime • PS Plus • GOG</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header>
    <h1>Freebie Hub</h1>
    <p class="tagline">Real-time freebies & promos in one place — auto-updated.</p>
  </header>

  <nav class="tabs">
    <button class="tab" data-tab="ios">iOS</button>
    <button class="tab" data-tab="android">Android</button>
    <button class="tab" data-tab="epic">Epic Games</button>
    <button class="tab" data-tab="prime">Prime Gaming</button>
    <button class="tab" data-tab="psplus">PS Plus</button>
    <button class="tab" data-tab="gog">GOG</button>
  </nav>

  <section class="controls">
    <input id="search" type="search" placeholder="Search title/tag…" />
    <label class="tog">
      <input id="onlyActive" type="checkbox" checked />
      Show only active promos
    </label>
    <span id="lastUpdated"></span>
  </section>

  <main id="list" class="grid"></main>

  <footer>
    <p>
      Data auto-updates via GitHub Actions. Always check the original source. 
      <a href="https://github.com/" target="_blank" rel="noopener">Powered by GitHub Pages</a>.
    </p>
  </footer>

  <script src="./js/app.js"></script>
</body>
</html>
